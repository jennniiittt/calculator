<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div id="history"></div>
            <input type="text" id="display" disabled />
        </div>
        <div class="buttons">
            <button class="btn function">Rad</button>
            <button class="btn function">Deg</button>
            <button class="btn function">x!</button>
            <button class="btn operator">(</button>
            <button class="btn operator">)</button>
            <button class="btn operator">%</button>
            <button class="btn clear">AC</button>
            
            <button class="btn function">Inv</button>
            <button class="btn function">sin</button>
            <button class="btn function">ln</button>
            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn operator">/</button>
            
            <button class="btn function">π</button>
            <button class="btn function">cos</button>
            <button class="btn function">log</button>
            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn operator">*</button>
            
            <button class="btn function">e</button>
            <button class="btn function">tan</button>
            <button class="btn function">√</button>
            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn operator">-</button>
            
            <button class="btn function">Ans</button>
            <button class="btn function">EXP</button>
            <button class="btn operator">x^</button>
            <button class="btn digit">0</button>
            <button class="btn digit">.</button>
            <button class="btn operator">+</button>
            <button class="btn equal">=</button>
        </div>         
     <script src="script.js"></script>
</body>
</html>
